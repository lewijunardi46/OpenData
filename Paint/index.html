<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doodle Coloring App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="toolbar">
    <button id="brushMode">Brush Mode</button>
    <button id="fillMode">Fill Mode</button>
    <input type="color" id="colorPicker" value="#ff0000">
    <button id="undo">Undo</button>
    <button id="save">Save</button>
  </div>
  
  <div class="canvas-container">
    <svg id="doodleSVG" xmlns="http://www.w3.org/2000/svg" width="600" height="600">
      <!-- Contoh Doodle SVG -->
      <path d="M10 80 C 40 10, 65 10, 95 80" stroke="black" fill="none" stroke-width="2"/>
      <circle cx="50" cy="150" r="40" stroke="black" fill="white" stroke-width="2"/>
    </svg>
    <canvas id="drawingCanvas" width="600" height="600"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
