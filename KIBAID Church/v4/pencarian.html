<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pencarian Gereja - Sejarah KIBAID</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Slim mode */
    select.form-select.form-select-lg,
    input.form-control.form-control-lg {
      font-size: 0.9rem;
      padding: 0.3rem 0.75rem;
    }
    .input-group-text {
      padding: 0.3rem 0.75rem;
    }
    .btn {
      font-size: 0.8rem;
      padding: 0.25rem 0.6rem;
      line-height: 1.2;
    }
    .btn-icon-only {
      padding: 0.25rem 0.4rem;
      font-size: 0.75rem;
      width: 30px;
      height: 30px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .table td,
    .table th {
      padding: 0.3rem 0.5rem;
      font-size: 0.8rem;
    }
    .page-link {
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header class="bg-white shadow-sm py-2">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h5 mb-0 fw-bold text-primary">Pencarian Gereja</h1>
      <a href="index.html" class="btn btn-outline-secondary rounded-pill">
        <i class="fas fa-arrow-left me-2"></i>Beranda
      </a>
    </div>
  </header>

  <main class="container py-4">
    <div class="card shadow rounded-4">
      <div class="card-body">
        <div class="row gx-2 gy-2 align-items-center mb-2">
          <div class="col-12">
            <div class="input-group input-group-sm">
              <span class="input-group-text px-2">
                <i class="fas fa-search"></i>
              </span>
              <input type="text" id="searchInput" class="form-control form-control-sm"
                placeholder="Cari gereja, klasis, lokasi, atau tahun..."
                style="font-size: 0.85rem; padding: 0.35rem 0.5rem;">
            </div>
          </div>
        </div>

        <div class="table-responsive-lg">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>No</th>
                <th>Nama Gereja</th>
                <th>Klasis</th>
                <th>Tahun Berdiri</th>
                <th class="text-center">Aksi</th>
              </tr>
            </thead>
            <tbody id="searchTableBody">
              <tr>
                <td colspan="5" class="text-center py-4 text-muted">Memuat data gereja...</td>
              </tr>
            </tbody>
          </table>
        </div>

        <nav class="mt-3" aria-label="Pagination">
          <ul class="pagination justify-content-center" id="paginationControls"></ul>
        </nav>
      </div>
    </div>
  </main>

  <footer class="footer bg-white shadow-sm py-2 mt-4">
    <div class="container text-center">
      <small class="text-muted">&copy; 2025 Sistem Informasi Sejarah Gereja KIBAID</small>
    </div>
  </footer>

  <script src="script-pencarian.js"></script>
</body>
</html>
