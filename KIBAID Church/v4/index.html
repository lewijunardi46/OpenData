<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jejak Sejarah Gereja KIBAID</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="bg-white shadow-sm py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="mb-0 h4 fw-bold text-primary" style="font-family: 'Merriweather', serif;">
        <i class="fas fa-church me-2"></i>JEJAK KIBAID
      </h1>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero-section text-center py-5 bg-light">
    <div class="container">
      <h2 class="display-5 fw-bold mb-3" style="font-family: 'Merriweather', serif; color: #3e6b89">
        Menelusuri Jejak Iman dan Sejarah
      </h2>
      <p class="lead text-muted mb-4">
        Sebuah perjalanan spiritual gereja-gereja KIBAID dari awal hingga kini.
      </p>
      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <a href="pencarian.html" class="btn btn-primary rounded-pill px-4">
          <i class="fas fa-search me-2"></i> Cari Gereja
        </a>
      </div>
    </div>
  </section>

  <!-- Statistik Cards -->
  <section class="container py-5">
    <div class="row text-center g-4">
      <div class="col-md-3">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body">
            <h6 class="fw-bold text-muted">Jumlah Klasis</h6>
            <h3 id="jumlahKlasis" class="text-primary">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body">
            <h6 class="fw-bold text-muted">Jumlah Pelayanan</h6>
            <h3 id="jumlahPelayanan" class="text-success">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body">
            <h6 class="fw-bold text-muted">Pelayanan Tertua</h6>
            <h5 id="pelayananTertua" class="text-warning">-</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body">
            <h6 class="fw-bold text-muted">Pelayanan Terbaru</h6>
            <h5 id="pelayananTerbaru" class="text-danger">-</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Grafik -->
    <div class="row mt-5">
      <div class="col-md-7 mb-4">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body">
            <canvas id="pelayananChart" height="180"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-5 mb-4">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body">
            <canvas id="klasisPieChart" height="180"></canvas>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer bg-white shadow-sm py-3">
    <div class="container text-center">
      <small class="text-muted">&copy; 2025 Sistem Informasi Sejarah Gereja KIBAID</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="index.js"></script>
</body>
</html>
